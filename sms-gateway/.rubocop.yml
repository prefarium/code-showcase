require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - '**/bin/**/*'
    - '**/db/schema.rb'
    - '**/.idea/**/*'
    - '**/.git/**/*'
    - '**/node_modules/**/*'
    - '**/script/**/*'
    - '**/tmp/**/*'
    - '**/vendor/**/*'
  TargetRubyVersion: 2.7.2
  EnabledByDefault: true
  NewCops: enable

########## Layout ##########

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/FirstHashElementLineBreak:
  Enabled: false

Layout/FirstMethodArgumentLineBreak:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - '**/config/initializers/devise.rb'

Layout/MultilineAssignmentLayout:
  EnforcedStyle: same_line

########## Lint ##########

Lint/AmbiguousBlockAssociation:
  Exclude:
    - '**/spec/**/*'

Lint/ConstantResolution:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

########## Metrics ##########

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - '**/config/**/*'
    - '**/spec/**/*'

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

########## Style ##########

Style/AsciiComments:
  Enabled: false

Style/Copyright:
  Enabled: false

Style/DisableCopsWithinSourceCodeDirective:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/InlineComment:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Style/MissingElse:
  Enabled: false

########## Bundler ##########

Bundler/GemComment:
  Enabled: false

########## Rails ##########

Rails/OrderById:
  Enabled: false

########## RSpec ##########

RSpec/ContextWording:
  Prefixes:
    - for
    - if
    - unless
    - when
    - with
    - without
    - где
    - если
    - и
    - как
    - когда
    - которая
    - которое
    - которого
    - которые
    - которых
    - который
    - пока
